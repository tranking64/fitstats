<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <h1>Deine Freunde</h1>
      </ion-col>
      <ion-col size="2">
        <ion-button size="small">
          <ion-icon slot="icon-only" name="person-add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of friends">
      <ion-col>
        <ion-card class="ion-activatable ripple-parent" (click)="test()">
          <ion-card-content>{{ item.username }}</ion-card-content>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
        <!--<div class="card" (click)="test()">
          <span><b>{{ item.username }}</b></span>
        </div>-->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
